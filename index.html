<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h2>Choose your weapon!</h2>
    <div class="options">
        <button class="btn rock">
            <i class="fa fa-hand-rock-o fa-5x"></i>
        </button>
        <button class="btn paper">
            <i class="fa fa-hand-paper-o fa-5x"></i>
        </button>
        <button class="btn scissors">
            <i class="fa fa-hand-scissors-o fa-5x"></i>
        </button>
    </div>

    <div class="results">
        <h3 class="roundCount">Round:0</h3>
        <h3 class="roundResult">This is the round result!</h3>
        <div class="scoreboard">
            <div class="playerScoreboard">
                <h2 class="playerScoreboardTitle">Player</h3>
                <h2 class="playerScore">0</h3>
            </div>

            <div class="cpuScoreboard">
                <h2 class="cpuScoreboardTitle">CPU</h3>
                <h2 class="cpuScore">0</h3>
            </div>
            
    
        </div>
       
    </div>
    <div>
        <button class="btn reset">Reset</button>
    </div>

</body>
</html>
